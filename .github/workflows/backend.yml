name: CI/CD Backend Multi-Branch (Runner + Compose)

on:
  push:
    branches:
      - main
      - integrate
      - develop
    paths:
      - 'src/Backend/**'
      - 'tests/Backend.Tests/**'
  workflow_dispatch:

jobs:
  run-tests: 
    runs-on: self-hosted # run on raspeberry server
    # runs on: ubuntu-latest  # run directly in github actions

    steps: 
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
      
      - name: Check and install .NET
        run: |
          if ! command -v dotnet &> /dev/null; then
            echo ".NET is not installed. Installing .NET 9.0 SDK..."
            curl -sSL https://dot.net/v1/dotnet-install.sh | bash /dev/stdin --channel 9.0
            export PATH="$HOME/.dotnet:$PATH"
            echo 'export PATH="$HOME/.dotnet:$PATH"' >> ~/.bashrc
          else
            echo ".NET is already installed:"
            dotnet --version
          fi
          echo "$HOME/.dotnet" >> $GITHUB_PATH
      
      - name: Run dotnet test
        continue-on-error: ${{ github.ref_name == 'develop' }}
        run: dotnet test tests/Backend.Tests/Backend.Tests.csproj


  build-and-deploy:
    needs: run-tests
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Determine branch-specific values
        id: vars
        run: |
          if [ "${GITHUB_REF_NAME}" == "main" ]; then
            echo "backend_service=backend-main" >> $GITHUB_OUTPUT
            echo "postgres_service=postgres-main" >> $GITHUB_OUTPUT
            echo "pgadmin_service=pgadmin-main" >> $GITHUB_OUTPUT
            echo "port=5000" >> $GITHUB_OUTPUT
          elif [ "${GITHUB_REF_NAME}" == "integrate" ]; then
            echo "backend_service=backend-integrate" >> $GITHUB_OUTPUT
            echo "postgres_service=postgres-integrate" >> $GITHUB_OUTPUT
            echo "pgadmin_service=pgadmin-integrate" >> $GITHUB_OUTPUT
            echo "port=5001" >> $GITHUB_OUTPUT
          elif [ "${GITHUB_REF_NAME}" == "develop" ]; then
            echo "backend_service=backend-develop" >> $GITHUB_OUTPUT
            echo "postgres_service=postgres-develop" >> $GITHUB_OUTPUT
            echo "pgadmin_service=pgadmin-develop" >> $GITHUB_OUTPUT
            echo "port=5002" >> $GITHUB_OUTPUT
          fi

      - name: List files in backend folder (debug)
        run: ls -la src/Backend

      - name: Pre-pull base images with retry (to avoid MCR rate limiting)
        run: |
          max_retries=5
          base_delay=10
          
          pull_image() {
            local image=$1
            # Check if image already exists locally
            if docker image inspect "$image" >/dev/null 2>&1; then
              echo "Image $image already exists locally, skipping pull"
              return 0
            fi
            
            local attempt=1
            while [ $attempt -le $max_retries ]; do
              echo "Attempting to pull $image (attempt $attempt/$max_retries)..."
              if docker pull "$image" 2>&1; then
                echo "Successfully pulled $image"
                return 0
              else
                local exit_code=$?
                if [ $attempt -lt $max_retries ]; then
                  delay=$((base_delay * attempt))
                  echo "Failed to pull $image (exit code: $exit_code). Retrying in ${delay}s..."
                  sleep $delay
                fi
                attempt=$((attempt + 1))
              fi
            done
            echo "Warning: Failed to pull $image after $max_retries attempts, but continuing..."
            return 0  # Don't fail the workflow, let the build step handle it
          }
          
          pull_image "mcr.microsoft.com/dotnet/sdk:9.0"
          pull_image "mcr.microsoft.com/dotnet/aspnet:9.0"

      - name: Build Docker images for this branch
        run: |
          retry_count=0
          max_retries=3
          base_delay=30
          
          while [ $retry_count -lt $max_retries ]; do
            if docker compose -f infra/compose/backend-pipeline.docker-compose.yml build --no-cache ${{ steps.vars.outputs.backend_service }}; then
              echo "Build succeeded"
              exit 0
            else
              retry_count=$((retry_count + 1))
              if [ $retry_count -lt $max_retries ]; then
                delay=$((base_delay * retry_count))
                echo "Build failed (attempt $retry_count/$max_retries). Retrying in ${delay}s..."
                sleep $delay
              else
                echo "Build failed after $max_retries attempts"
                exit 1
              fi
            fi
          done

      - name: Stop and remove old containers
        run: |
          docker compose -f infra/compose/backend-pipeline.docker-compose.yml stop ${{ steps.vars.outputs.backend_service }} ${{ steps.vars.outputs.postgres_service }} ${{ steps.vars.outputs.pgadmin_service }} || true
          docker compose -f infra/compose/backend-pipeline.docker-compose.yml rm -f ${{ steps.vars.outputs.backend_service }} ${{ steps.vars.outputs.postgres_service }} ${{ steps.vars.outputs.pgadmin_service }} || true

      - name: Start updated containers
        run: |
          docker compose -f infra/compose/backend-pipeline.docker-compose.yml up -d ${{ steps.vars.outputs.postgres_service }}
          docker compose -f infra/compose/backend-pipeline.docker-compose.yml up -d ${{ steps.vars.outputs.pgadmin_service }}
          sleep 5  # Wait for postgres to be ready
          docker compose -f infra/compose/backend-pipeline.docker-compose.yml up -d ${{ steps.vars.outputs.backend_service }}

      - name: Show running containers (for verification)
        run: docker ps --format "table {{.Names}}\t{{.Ports}}\t{{.Status}}"
