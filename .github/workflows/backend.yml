name: CI/CD React Vite Multi-Branch

on:
  push:
    branches:
      - main
      - develop
      - integrate

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Determine branch-specific values
      id: vars
      run: |
        if [ "${GITHUB_REF_NAME}" == "main" ]; then
          echo "container=react-main" >> $GITHUB_OUTPUT
          echo "port=3000" >> $GITHUB_OUTPUT
          echo "tag=latest" >> $GITHUB_OUTPUT
        elif [ "${GITHUB_REF_NAME}" == "develop" ]; then
          echo "container=react-develop" >> $GITHUB_OUTPUT
          echo "port=3001" >> $GITHUB_OUTPUT
          echo "tag=develop" >> $GITHUB_OUTPUT
        elif [ "${GITHUB_REF_NAME}" == "integrate" ]; then
          echo "container=react-integrate" >> $GITHUB_OUTPUT
          echo "port=3002" >> $GITHUB_OUTPUT
          echo "tag=integrate" >> $GITHUB_OUTPUT

    - name: Build Docker image
      run: |
        docker buildx build \
          --platform linux/arm64 \
          -t ${{ secrets.DOCKER_USERNAME }}/react-vite-${{ steps.vars.outputs.container }}:${{ steps.vars.outputs.tag }} \
          .

    - name: Push Docker image
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/react-vite-${{ steps.vars.outputs.container }}:${{ steps.vars.outputs.tag }}

    - name: SSH and deploy to Raspberry Pi
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.PI_HOST }}
        username: ${{ secrets.PI_USER }}
        key: ${{ secrets.PI_SSH_KEY }}
        script: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/react-vite-${{ steps.vars.outputs.container }}:${{ steps.vars.outputs.tag }}
          docker stop ${{ steps.vars.outputs.container }} || true
          docker rm ${{ steps.vars.outputs.container }} || true
          docker run -d --name ${{ steps.vars.outputs.container }} -p ${{ steps.vars.outputs.port }}:80 ${{ secrets.DOCKER_USERNAME }}/react-vite-${{ steps.vars.outputs.container }}:${{ steps.vars.outputs.tag }}
